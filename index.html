<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
    var buttonData = [
      {"name":"TUNE",   "coords":"701,22,750,43",   "userPrompt":"Press TUNE."},
      {"name":"CQ",     "coords":"0,357,64,387",    "userPrompt":"Send CQ."},
      {"name":"tx-pwr", "coords":"528,512,648,532", "userPrompt":"Adjust transmit power."},
      {"name":"tx-buffer","coords":"362,221,801,356", "userPrompt":"Click the transmit buffer."},
      {"name":"callsign-buffer","coords":"214,44,308,70", "userPrompt":"Click the callsign buffer."},
      {"name":"waterfall","coords":"1,388,667,487", "userPrompt":"Click the waterfall display."},
    ]

    var score = 0;

    // Countdown timer
    var start = new Date();
    var countDownDate = start.getTime() + 30*1000;
    var isRunning = 0;
    var x = setInterval(function() {
      isRunning = 1;
      var now = new Date().getTime();
      var seconds = Math.floor((countDownDate-now)/1000);
      document.getElementById("timer").innerHTML = "Time left: "+seconds;
      if (countDownDate < now) {
        clearInterval(x);
        isRunning = 0;
        document.getElementById("timer").innerHTML = "";
        document.getElementById("prompt").value = "Game over! Final score: "+score;
        document.getElementById("reloadButton").style.visibility = "visible";
      }
    }, 1000);

    // Button click callback function
    function myFunction(el) {
      if (isRunning && goal.name === el.alt) {
        score++;
        var prevGoal = goal;
        do {
            goal = buttonData[getRndInteger(0, buttonData.length-1)];
            document.getElementById("prompt").value = goal.userPrompt;
        } while ( prevGoal.name === goal.name);
      }
    }
    
    // list randomizer
    function getRndInteger(min, max) {
      return Math.floor(Math.random() * (max - min + 1) ) + min;
    }

</script>
<style>
    .container {
        position: relative;
    }

    .text-block {
        position: absolute;
        top: 223px;
        left: 363px;
        padding-left: 6px;
        padding-top: 3px;
    }
</style>
</head>
<body>
<h3>jsPsk game, v0.1 by Ross, NS7F</h3>
<input id="prompt" style="border: none;" readOnly=true value="foo" size=100 /><br />
<div class="container">
    <img src="flDigi.png" usemap="#imgmap">
    <map name="imgmap">
      <script>
        var goal = buttonData[0];
        document.getElementById("prompt").value = goal.userPrompt;
        function generateTag(entry) {
          document.write("<area alt=\""+entry.name+"\" shape=\"rect\" coords=\""+entry.coords+"\" onclick=\"myFunction(this)\">");
        }
        buttonData.forEach(generateTag);
      </script>
    </map>
    <div class="text-block">
        <!-- Transmit text goes here -->
    </div>
</div>

<p id="timer"></p>
<button id="reloadButton" style="visibility: hidden;" onclick="reloadHandler();">Play again</button><br />
</body>
</html>
